<mat-card class="mb-4">
  <mat-card-title-group>
    <mat-card-title>Average ticket size</mat-card-title>
    <mat-card-subtitle *ngIf="period">Looking at period {{period}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div *ngIf="!!chartData; else showNoData">
      <div class="d-flex flex-row p-3">
        <div class="col-5">
          <h3>{{ formattedAllCustomers }}</h3>
          <div id="ticket-chart-legend-all-customers" class="mixed-chart-legend"></div>
        </div>
        <div class="col-5">
          <h3>{{ formattedLoyaltyCustomers }}</h3>
          <div id="ticket-chart-legend-loyalty-customers" class="mixed-chart-legend"></div>
        </div>
      </div>
      <div class="chart w-100">
        <canvas baseChart
                [data]="chartConfigData"
                [type]="chartType"
                [options]="chartOptions"
        ></canvas>
      </div>
    </div>
    <ng-template #showNoData>
      <p class="text-center pt-4">No data available</p>
    </ng-template>
  </mat-card-content>
</mat-card>
